<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PAE CHAT AI</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2em auto;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 1em;
      padding: 0.5em;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      margin-top: 0.5em;
    }
    .response {
      margin-top: 1.5em;
      background: #f0f0f0;
      padding: 1em;
      white-space: pre-wrap;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>Please ask Azure AI Model anything:</h2>

  <textarea id="prompt" placeholder="Type your question here..."></textarea><br>
  <button onclick="sendPrompt()">Submit</button>

  <div id="response" class="response" hidden></div>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById('prompt').value;
      const responseBox = document.getElementById('response');

      responseBox.hidden = true;
      responseBox.innerText = 'Thinking...';

      try {
        const res = await fetch("http://127.0.0.1:8000/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: prompt })
        });

        const data = await res.json();
        responseBox.innerText = data.response || data.error || "No response.";
      } catch (err) {
        responseBox.innerText = "Error: " + err.message;
      }

      responseBox.hidden = false;
    }
  </script>
</body>
</html>
